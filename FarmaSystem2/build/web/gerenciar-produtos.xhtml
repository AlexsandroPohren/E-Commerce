<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:fs="http://xmlns.jcp.org/jsf/composite/fscomp">

    <h:form>
        <p:messages autoUpdate="true" showDetail="true"></p:messages>
        <p:fieldset legend="Produtos">
            <fs:toolbarCrud crudBean="#{produtoBean}"/>
            <p:panelGrid columns="2" rendered="#{produtoBean.busca == false}">
                <h:outputLabel value="Nome"></h:outputLabel>
                <p:inputText value="#{produtoBean.entidade.nome}"></p:inputText>

                <h:outputLabel value="Fabricante"></h:outputLabel>
                <p:inputText value="#{produtoBean.entidade.fabricante}"></p:inputText>

                <h:outputLabel value="Categoria"></h:outputLabel>
                <p:inputText value="#{produtoBean.entidade.categoria}"></p:inputText>

                <h:outputLabel value="Valor"></h:outputLabel>
                <p:inputText value="#{produtoBean.entidade.valor}" ></p:inputText>
            </p:panelGrid>
            <p:dataTable value="#{produtoBean.entidades}" var="produto" rendered="#{produtoBean.busca == true}">

                <p:column>
                    <p:commandButton value="Deletar" action="#{produtoBean.deletar(produto)}" update="@form"></p:commandButton>
                    <p:commandButton value="Editar" action="#{produtoBean.editar(produto)}" update="@form"></p:commandButton>
                </p:column>
                <p:column headerText="Nome" sortBy="#{produto.nome}">
                    <h:outputText value="#{produto.nome}"></h:outputText>
                </p:column>
                <p:column headerText="Fabricante" sortBy="#{produto.fabricante}">
                    <h:outputText value="#{produto.fabricante}"></h:outputText>
                </p:column>
                <p:column headerText="Categoria" sortBy="#{produto.categoria}">
                    <h:outputText value="#{produto.categoria}"></h:outputText>
                </p:column>
                <p:column headerText="Valor" sortBy="#{produto.valor}">
                    <h:outputText value="#{produto.valor}"></h:outputText>
                </p:column>
            </p:dataTable>
        </p:fieldset>
    </h:form>
</ui:decorate>
