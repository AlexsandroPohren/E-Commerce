<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:fscomp="http://xmlns.jcp.org/jsf/composite/fscomp">
                 
     <h:form>

        <p:messages autoUpdate="true" showDetail="true"></p:messages>
        <p:fieldset legend="Fornecedor">            
                <fscomp:toolbarCrud crudBean="#{fornecedorBean}"/>                    
            
            <p:panelGrid columns="2" rendered="#{fornecedorBean.busca == false}">
                <h:outputLabel value="Nome"></h:outputLabel>
                <p:inputText value="#{fornecedorBean.entidade.nome}"></p:inputText>

                <h:outputLabel value="Sobrenome"></h:outputLabel>
                <p:inputText value="#{fornecedorBean.entidade.sobrenome}"></p:inputText>

                <h:outputLabel value="Rua"></h:outputLabel>
                <p:inputText value="#{fornecedorBean.entidade.endereco.logradouro}"></p:inputText>
                
                <h:outputLabel value="CEP"></h:outputLabel>
                <p:inputText value="#{fornecedorBean.entidade.endereco.cep}"></p:inputText>
                <h:outputLabel value="Cidade"></h:outputLabel>
                <p:inputText value="#{fornecedorBean.entidade.endereco.cidade}"></p:inputText>
                <h:outputLabel value="Estado"></h:outputLabel>
                <p:inputText value="#{fornecedorBean.entidade.endereco.estado.id}"></p:inputText>
                <h:outputLabel value="Email"></h:outputLabel>
                <p:inputText value="#{fornecedorBean.entidade.contato.email}"></p:inputText>
                <h:outputLabel value="Celular"></h:outputLabel>
                <p:inputText value="#{fornecedorBean.entidade.contato.celular}"></p:inputText>
                <h:outputLabel value="Telefone"></h:outputLabel>
                <p:inputText value="#{fornecedorBean.entidade.contato.telefone}"></p:inputText>
                
                <h:outputLabel value="Empresa"></h:outputLabel>
                <p:inputText value="#{fornecedorBean.entidade.empresa.id}"></p:inputText>
                

               
            </p:panelGrid>
            <p:dataTable value="#{fornecedorBean.entidades}" var="fornecedor" rendered="#{fornecedorBean.busca == true}">

                <p:column>
                    <p:commandButton value="Deletar" action="#{fornecedorBean.deletar(produto)}" update="@form"></p:commandButton>
                    <p:commandButton value="Editar" action="#{fornecedorBean.editar(produto)}" update="@form"></p:commandButton>
                </p:column>
                <p:column headerText="Nome" sortBy="#{fornecedor.nome}">
                    <h:outputText value="#{fornecedor.nome}"></h:outputText>
                </p:column>
                <p:column headerText="Fabricante" sortBy="#{fornecedor}">
                    <h:outputText value="#{fornecedor}"></h:outputText>
                </p:column>
                <p:column headerText="Categoria" sortBy="#{fornecedor.categoria}">
                    <h:outputText value="#{fornecedor.categoria}"></h:outputText>
                </p:column>
                <p:column headerText="Valor" sortBy="#{fornecedor.valor}">
                    <h:outputText value="#{fornecedor.valor}"></h:outputText>
                </p:column>
            </p:dataTable>
        </p:fieldset>
    </h:form>
    
    
    
    
</ui:decorate>
